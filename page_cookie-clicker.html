<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cookie clicker</title>
        <link rel="stylesheet" href="dossier css/reset.css">
        <link rel="stylesheet" href="dossier css/Variable.css">
        <link rel="stylesheet" href="dossier css/Ordi.css">
        <link rel="stylesheet" href="dossier css/Tel.css">
    </head>
<body>
    <nav>
        <a href="#">
            <img src="#" class="logo">
        </a>
        <p><a href="#"> J'adore Next</a></p>
    </nav>    
    <div id="toggleButton" class="center">
        <button>Cliquez pour afficher le contenu</button>
    </div>
    <main class="hidden">
        <div class="container">
            <div class="left">
                <h2>Améliorations</h2>
                <button class="upgrade-button" data-cost="10">
                    <img src="asset/tenor.gif" alt="Amélioration 1">
                    Amélioration 1
                </button>
                <button class="upgrade-button" data-cost="20">
                    <img src="asset/giphy.gif" alt="Amélioration 2">
                    Amélioration 2
                </button>
                <button class="upgrade-button" data-cost="50">
                    <img src="asset/200.gif" alt="Amélioration 3">
                    Amélioration 3
                </button>
            </div>
            <div class="middle">
                <div id="clickZone" class="click-zone">
                    <img id="clickImage" src="asset/tete1cookie.jpg" alt="Click Image">
                </div>
            </div>
            <div class="right">
                <h2>Statistiques</h2>
                <p>Statistiques:<span id="score">0</span></p>
                <p>Coût de l'amélioration: <span id="upgradeCost">0</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Ceci est un trés bon jeu inspiré de cookie clicker.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
